<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="sloganator.css" >
	<title>Sloganator</title>

</head>	

<body>

<div class="landing_body">
	<img src="images/logo.png" />

	</div>
	<div class="partyChoice">
	<button class="republican">Republican</button>
	<button class="democrat">Democrat</button>
	</div>
	<div class="yourName">
		<h2>What's your name?</h2>
		<div class="formq">
		<form><input id="name" type="text" name="name">
		<input id="submit" type="submit" value="Submit">
		</form>
		</div>
	</div>
		<h1 class="myname"></h1>
		<h2 class="response"></h2>


	
</div>

<script src="sloganator.js"></script>

</body>
</html>
